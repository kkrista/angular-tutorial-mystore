<h2>Products</h2>

<div *ngFor="let product of products  index as productId">

	<h3>
		<a [title]="product.name + ' details'" >
			{{ product.name }}
		</a>
    <!-- <button style="float:right;">Add NEW</button> -->
	</h3>



	<p *ngIf="product.description">
		Description: {{ product.description }}
	</p>
	<button (click)=share()>
  share
</button>

<hr>
</div>
